<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir janela</title>
    <script>
        function abrirJanela() {
            novaJanela = window.open('https://www.google.com.br/','_blank','width=1000,height=1000');
        }
        function fecharJanela() {
            novaJanela.close();
        }
    </script>
</head>
<body>
    <button type="button" onclick="abrirJanela()">Abrir janela</button>
    <button type="button" onclick="fecharJanela()">fecharJanela janela</button>
</body>
</html>
