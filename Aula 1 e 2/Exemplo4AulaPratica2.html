<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="POST">
        <br>
        <br>
        <label for="nome">nome</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" size="50" maxlength="50">
        <br><br>
        <label for="senha">senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" size="20" maxlength="20">
        <br><br>

        <fieldset>
            <label for="linguagem[]">Linguagens que tem interesse</label>
            <br><br>
            <input type="checkbox" name="linguagem[]" id="linguagem[]" value="C++">C++
            <input type="checkbox" name="linguagem[]" id="linguagem[]" value="php">PHP
            <input type="checkbox" name="linguagem[]" id="linguagem[]" value="python">Python
        </fieldset>

        <label for="linguagemEscolhida">Linguagem que ir√° cursar</label>
        <br><br>
        <input type="radio" name="curso" value="C++">C++
        <input type="radio" name="curso" value="php">PHP
        <input type="radio" name="curso" value="python">Python
        <br><br>

        <select name="escola" id="escola">
            <option value="C++">C++</option>
            <option value="php">php</option>
            <option value="python">python</option>
        </select>

        <input name="Submit" type="submit" id="submit" value="Enviar">
    </form>
</body>
</html>
