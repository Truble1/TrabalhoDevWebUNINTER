<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloExemplo3.css">
</head>
<body>
    <table border="1" summary="Preços em reais para laranjas e maçãs importadas e nacionais nas cidades do Rio de Janeiro e de São Paulo">
        <tr>
            <td></td>
            <td class="estiloTD" colspan="2">Importada</td>
            <td class="estiloTD" colspan="2">Nacional</td>
        </tr>
        <tr>
            <td></td>
            <td class="estiloTD">Laranjas</td>
            <td class="estiloTD">Maçãs</td>
            <td class="estiloTD">Laranjas</td>
            <td class="estiloTD">Maçãs</td>
        </tr>
        <tr>
            <td class="estiloTD" colspan="5">Rio de Janeiro</td>
        </tr>
        <tr>
            <td class="estiloTD">Atacado</td>
            <td>1,00</td>
            <td>1,25</td>
            <td>1,20</td>
            <td>1,00</td>
        </tr>
        <tr>
            <td class="estiloTD">Varejo</td>
            <td>2,00</td>
            <td>3,00</td>
            <td>1,80</td>
            <td>1,60</td>
        </tr>
        <tr>
            <td class="estiloTD" colspan="5">São Paulo</td>
        </tr>
        <tr>
            <td class="estiloTD">Atacado</td>
            <td>1,20</td>
            <td>1,30</td>
            <td>1,00</td>
            <td>0,80</td>
        </tr>
        <tr>
            <td class="estiloTD">Varejo</td>
            <td>1,60</td>
            <td>2,00</td>
            <td>2,00</td>
            <td>1,50</td>
        </tr>
    </table>
</body>
</html>
